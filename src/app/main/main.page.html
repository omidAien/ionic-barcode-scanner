<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">{{ mainPageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-item button (click)="goTospecificPage('productTracking')">

    <ion-label class="ion-text-right">
      ردیابی محصول
    </ion-label>

    <ion-avatar slot="end">
      <img src="../../assets/images/productTracking.png">
    </ion-avatar>

  </ion-item>

  <ion-item button (click)="goTospecificPage('brokenProduct')">

    <ion-label class="ion-text-right">
      ثبت شکست
    </ion-label>

    <ion-avatar slot="end">
      <img src="../../assets/images/brokenProduct.png">
    </ion-avatar>

  </ion-item>
  
</ion-content>


<ion-footer>

  <ion-toolbar color="light">

    <!-- <ion-buttons slot="secondary">
      <ion-button>
        حساب کاربری
      </ion-button>
    </ion-buttons> -->

    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="logOut()">
        خروج
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
